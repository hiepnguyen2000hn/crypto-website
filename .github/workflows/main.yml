name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"   # hoặc phiên bản Node bạn đang sử dụng

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Test
        run: npm test         # Nếu bạn có test, hãy đảm bảo script "test" trong package.json

      # - name: Deploy
      #   run: ...            # Thêm bước deploy nếu cần
